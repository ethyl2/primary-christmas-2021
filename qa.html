<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>He Sent His Son</title>
    <meta name="description"
      content="Question and Answer visualization of the song He Sent His Son">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="https://ethyl2.github.io/primary-christmas-2021/qa/he-sent-his-son.png">
    <meta property="og:url" content="https://ethyl2.github.io/primary-christmas-2021/qa.html">
    <meta property="og:title" content="Q&A Visualization of He Sent His Son | Lindon 13th Ward Primary Christmas 2021">
    <meta property="og:description" content="Question and Answer visualization of the song He Sent His Son">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico?">
    <style>
        .speech-bubble-container {
            height: 475px;
        }
        .speech-bubble-container:active {
            margin-top: 15px;
        }
        @media(max-width: 500px) {
            .speech-bubble-container {
                height: 200px;
            }
        }
    </style>
  </head>

    <body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="w-full bg-black min-h-screen" style="font-family: 'Mountains of Christmas', cursive;">
        <header id="header" class="p-4 bg-blue-900 w-full sticky text-white md:py-10">
            <h1 class="text-center text-2xl font-bold pb-2 md:text-5xl md:pb-4">He Sent His Son</h1>
            <h1 class="text-center text-lg font-bold md:text-2xl">As you sing this song, click on the speech bubbles to see the questions and answers.</h1>
        </header>
        <main
            aria-hidden="true"
        >
            <div class="speech-bubble-container font-sans text-center w-full flex items-center justify-center">
                <div
                    id="question-bubble"
                    class="w-1/2 h-full bg-no-repeat bg-contain bg-center flex flex-col items-center justify-center text-center text-blue-500 text-xs font-bold px-5 pb-10 sm:text-sm md:pb-24 lg:pb-48 md:px-20 md:text-3xl lg:px-32 xl:px-48 2xl:px-64"
                    style="background-image: url('./qa/speech-bubble-1.png')"
                >
                    <p id="question-bubble-first"></p>
                    <p id="question-bubble-second"></p>
                </div>  
                
                <div
                    id="answer-bubble"
                    class="w-1/2 h-full bg-no-repeat bg-contain bg-center flex flex-col items-center justify-center text-center text-green-500 text-xs font-bold px-5 pb-10 sm:text-sm md:pb-24 lg:pb-24 md:px-20 md:text-3xl lg:px-32 xl:px-48 2xl:px-64"
                    style="background-image: url('./qa/speech-bubble-2.png')"
                >
                    <p id="answer-bubble-first"></p>
                    <p id="answer-bubble-second"></p>
                </div>
            </div>
        
            <div class="flex items-center justify-center mx-auto w-48 mb-4 md:w-56">
                <img class="w-full rounded" src="./pac/christmas.jpg" alt="song image" />
            </div>

            <div class="flex items-center justify-center mt-4 pt-4">
                <audio controls>
                    <source src="./qa/audio/he-sent-his-son.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </main>
        <footer class="relative mt-12 w-full bg-red-500 h-28">
            <div class="flex flex-col items-center justify-center pt-10">
                <p class="flex items-center justify-center font-semibold text-white text-lg"><span id="year" class="pr-1">2021</span>
                    <a href="https://github.com/ethyl2" target="_blank" rel="noopener noreferrer">Heather Nuffer</a>
                </p>
            </div>
        </footer>
        <script type="text/javascript">
            const yearEl = document.getElementById('year')
            const currentYear = new Date().getFullYear();
            yearEl.textContent = currentYear

            const qaItems = [
                ["How could the Father tell the world", " of love and tenderness?"],
                ["He sent his Son, a newborn babe," ," with peace and holiness."],
                ["How could the Father show the world,", " the pathway we should go?"],
                ["He sent his Son to walk with men on earth,", " that we may know."],
                ["How could the Father tell the world", " of sacrifice, of death?"],
                ["He sent his Son to die for us", " and rise with living breath."],
                ["What does the Father ask of us?", " What do the scriptures say?"],
                ["Have faith, have hope, live like his Son," ," help others on their way."],
                ["What does he ask?"],
                ["Live like his Son."]
            ]
            const pictures = [
                './qa/earth.jpeg',
                './pac/babyJesus.png',
                './qa/path.jpeg',
                './pac/life.png',
                './qa/sacrifice.jpeg',
                './qa/resurrection.jpeg',
                '/qa/scriptures.jpeg',
                '/qa/service.jpeg',
                '/qa/first-vision.png',
                '/pac/jesus.png',
            ]
            let index = 0
            const speechBubbleContainerEl = document.getElementsByClassName('speech-bubble-container')[0]
            const questionBubbleEl1 = document.getElementById('question-bubble-first')
            const questionBubbleEl2 = document.getElementById('question-bubble-second')
            const answerBubbleEl1 = document.getElementById('answer-bubble-first')
            const answerBubbleEl2 = document.getElementById('answer-bubble-second')
            const imageEl = document.getElementsByTagName('img')[0]
            speechBubbleContainerEl.addEventListener('click', () => {
                imageEl.src = pictures[index]
                if (index % 2 === 0) {
                    questionBubbleEl1.textContent = qaItems[index][0]
                    questionBubbleEl2.textContent = ''
                    answerBubbleEl1.textContent = ''
                    answerBubbleEl2.textContent = ''
                    if (qaItems[index].length > 1) {
                        setTimeout(() => {
                            questionBubbleEl2.textContent = qaItems[index][1]
                            incrementIndex()
                        }, 500)
                    } else {
                        incrementIndex()
                    }
                } else {
                    answerBubbleEl1.textContent =  qaItems[index][0]
                    if (qaItems[index].length > 1) {
                        setTimeout(() => {
                           answerBubbleEl2.textContent = qaItems[index][1]
                           incrementIndex()
                        }, 500)
                    } else {
                        incrementIndex()
                    }
                }
            })
            function incrementIndex() {
                if (index < qaItems.length - 1) {
                    index++
                } else {
                    index = 0
                }
            }
        </script>
  </body>

</html>
